<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" async></script>
    <title>JS calculator by Ignacio Version 3</title>
</head>
<body>

    <header id="headerElement" class="header">

        <h1 class="title" id="headerTitle">JS calculator by Ignacio</h1>

    </header>

    <main class="mainSection" id="mainElement">

        <div id="calculator" class="calculatorSection">

            <p class="displaySection" id="displayResult"></p>
            <p class="displaySection downDisplay" id="display"></p>
            

            <div class="buttons">

                <div class="numbers">
                    <button class="button clear">CLEAR</button>
                    <button class="button back"><</button>
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>

                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>

                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>

                    <button class="button number zero">0</button>
                    <button class="button number point">.</button>
                </div>
                
                <div class="operations">
                    <button class="button operation symbol">/</button>
                    <button class="button operation symbol">x</button>
                    <button class="button operation symbol">-</button>
                    <button class="button operation symbol">+</button>
                    <button id="equal" class="button operation equal">=</button>
                </div>
                
            </div>

        </div>

    </main>
    
</body>
</html>
